<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ung dung chuyen doi tien te</title>
</head>
<body>
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
            <th></th>
        </tr>
        <tr>
            <td><input id="amount"></td>
            <td>
                <select style="width: 120px" id="from">
                    <option value="VND">VietNam</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td>
                <select style="width: 120px" id="to">
                    <option value="VND">VietNam</option>
                    <option value="USD">USD</option>
                </select>
            </td>
            <td><button onclick="handleClick()">Convert</button></td>
        </tr>
    </table>
    <div id="result"></div>
    <script>
        function handleClick() {
            let amount = document.getElementById("amount").value;
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;
            console.log(amount, from, to)
            let result = 0;
            if (from === 'VND' && to === 'USD') {
                result = amount / 23000;
            } else if (from === 'USD' && to === 'VND') {
                result = amount * 23000;
            } else {
                result = amount;
            }
            document.getElementById("result").innerText = "Result: " + result
        }
    </script>
</body>
</html>
